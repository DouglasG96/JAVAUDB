<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../plantilla/plantilla.xhtml">

            <ui:define name="content">
                <h:form id="formulario">            
                    <p:panel header="Validaciones y mensajes" footer="Primefaces" toggleable="true" closable="true" toggleSpeed="1500">                
                             <p:messages closable="true"/>
                        <p:growl/>                
                        <f:facet name="options">                    
                            <p:menu>                        
                                <p:submenu label="Opciones">                            
                                    <p:menuitem value="Registrar nuevo usuario" />                            
                                    <p:menuitem value="Inactivar usuario"/>                        
                                </p:submenu>                    
                            </p:menu>                
                        </f:facet>                
                        <h:panelGrid columns="3">                    
                            <p:outputLabel value="Nombres" for="nombres"/>                    
                            <p:inputText id="nombres" value="#{personaControl.persona.nombres}"                                 required="true" requiredMessage="Ingrese su nombre"/>                    <p:message for="nombres"/>                    <p:outputLabel value="Apellidos" for="apellidos"/>                    <p:inputText id="apellidos" value="#{personaControl.persona.apellidos}"                                 required="true" requiredMessage="Ingrese sus apellidos">                        <f:validateLength minimum="3"/>                    </p:inputText>                    <p:message for="apellidos"/>                    <p:commandButton value="Ingresar" update="formulario"/>                
                        </h:panelGrid>            
                    </p:panel>        
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>

<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet library="css" name="default.css"/>
        <h:outputStylesheet library="css" name="cssLayout.css"/>
        <title>Facelets Template</title>
    </h:head>

    <h:body>

        <div id="top" class="top">
            <h2>Facturación</h2>        
            <p:panelGrid rendered="#{usuario != null}" style="width: 100%">
                    <p:row>
                        <p:column>
                            <p:outputLabel value="Bienvenido #{usuario.nombre}"/>
                        </p:column>
                        <p:column>
                            <p:commandButton value="Cerrar sesión"/>
                        </p:column>
                    </p:row>
            </p:panelGrid>
            <h:form>
                
                <p:panelGrid rendered="#{usuario != null}" style="width: 100%">
                    <p:row>
                        <p:column>
                            <p:outputLabel value="Bienvenido: #{usuario.nombre} - #{usuario.idEstado.descripcion}"></p:outputLabel>
                        </p:column>
                        
                        <p:column>
                                <p:commandButton value="Cerrar sesión"/>
                        </p:column>
                            
                        
                        
                    </p:row>
                    
                    
                </p:panelGrid>
                <p:menubar>
                    <p:menuitem value="Inicio" icon="ui-icon-home"/>
                    <p:submenu label="Catálogos" icon="ui-icon-document">
                        <p:menuitem value="Clientes" icon="ui-icon-document"/>
                        <p:menuitem value="Productos" icon="ui-icon-document"/>
                        <p:menuitem value="Usuarios" icon="ui-icon-document"/>                    
                        <p:menuitem value="Empleados" icon="ui-icon-document"/>
                    </p:submenu>
                    <p:submenu label="Procesos" icon="ui-icon-document">
                        <p:menuitem value="Facturación" icon="ui-icon-document"/>
                    </p:submenu>
                    <p:submenu label="Reportes" icon="ui-icon-document">
                        <p:menuitem value="Facturas mensuales" icon="ui-icon-document"/>
                    </p:submenu>
                </p:menubar>
            </h:form>
            <ui:insert name="top"></ui:insert>
        </div>

        <div id="content" class="center_content">
            <ui:insert name="content">Content</ui:insert>
        </div>

    </h:body>

</html>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./plantillas/plantilla.xhtml">

            <ui:define name="top">
                
            </ui:define>

            <ui:define name="content">
                <p:panelGrid>
                    <p:row>
                        <p:column>
                            <p:outputLabel value="Usuario"  ></p:outputLabel>                            
                        </p:column>
                        <p:column>
                            <p:inputText value="#{loginControl.usuario}" required="true" requiredMessage="Ingrese el usuario"   ></p:inputText>                            
                        </p:column>                        
                    </p:row>
                    <p:row>
                        <p:column>
                            <p:outputLabel value="Contraseña"  ></p:outputLabel>                            
                        </p:column>
                        <p:column>
                            <p:inputText value="#{loginControl.claveCifrada}" required="true" requiredMessage="Ingrese la contraseña" ></p:inputText>
                        </p:column>                        
                    </p:row>
                    <p:row>
                        <p:column>
                            <p:commandButton value="Ingresar" ></p:commandButton>
                        </p:column>                        
                    </p:row>
                    
                    
                </p:panelGrid>
            </ui:define>

        </ui:composition>

    </body>
</html>
